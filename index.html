<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body,
        img {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        #outer {
            display: inline-block;
            width: auto;
        }

        #content {
            margin: auto 10px;
            display: inline-block;
        }

        #jy {
            height: 100%;
            width: 100%;
            /* position: absolute; */
            display: inline-block;
            /* left: 0;
            top: 0; */
        }

        #jyBorder {
            margin: 0 auto;
            width: 100px;
            height: 100%;
            background-color: darkcyan;
            /* background-image: url(./cl.jpg); */
            /* background-repeat: repeat; */
        }

        #jyInner {
            height: 100%;
            width: auto;
            margin: 0 10px;
            background-color: darkkhaki;
        }

        #top {
            height: 100px;
        }

        #imgBorder {
            margin: 20px;
        }

        #fh {
            margin: 10px 20px;
            display: inline-block;
            vertical-align: middle;
        }

        #jzOuter {
            height: 15px;
            background-image: url(./jz.jpg);
        }

        #jzInner {
            height: 100%;
            width: auto;
            margin: 0 10px;
            background-image: url(./images/caiZhi/juanZhou/001.jpg);
        }
    </style>
    <link rel="stylesheet" href="./javascript/layui/css/layui.css">
</head>

<body>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md7">
                <div id="outer">
                    <div id="content">

                        <div id="top">
                            <div id="jy">
                                <div id="jyBorder">
                                    <div id="jyInner"></div>
                                </div>
                            </div>
                        </div>
                        <div id="imgBorder">
                            <img id="fh" src="./image1.jpg" alt="">
                        </div>
                        <div id="bottom"></div>
                    </div>
                    <div id="jzOuter">
                        <div id="jzInner"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md5">
                <div>
                    <div class="layui-collapse" lay-accordion>
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">高度宽度</h2>
                            <div class="layui-colla-content layui-show">
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>上外边距</legend>
                                </fieldset>
                                <div id="imgTopOuterBorderHeight"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>上内边距</legend>
                                </fieldset>
                                <div id="imgTopInnerBorderHeight"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>下外边距</legend>
                                </fieldset>
                                <div id="imgBottomOuterBorderHeight"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>下内边距</legend>
                                </fieldset>
                                <div id="imgBottomInnerBorderHeight"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>左右外边距</legend>
                                </fieldset>
                                <div id="imgLrOuterBorderWidth"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>左右内边距</legend>
                                </fieldset>
                                <div id="imgLrInnerBorderWidth"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>天高</legend>
                                </fieldset>
                                <div id="topHeight"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>地高</legend>
                                </fieldset>
                                <div id="bottomHeight"></div>
                            </div>
                        </div>
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">惊燕</h2>
                            <div class="layui-colla-content">
                                <form class="layui-form" action="">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">是否显示</label>
                                        <div class="layui-input-block" style="text-align: left;">
                                            <input type="checkbox" checked="" name="open" lay-skin="switch"
                                                lay-filter="showJy" lay-text="是|否">
                                        </div>
                                    </div>
                                </form>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>惊燕距离</legend>
                                </fieldset>
                                <div id="jyDistance"></div>

                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>惊燕宽度</legend>
                                </fieldset>
                                <div id="jyWidth"></div>
                                <!-- 
                                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                                    <legend>惊燕高</legend>
                                </fieldset>
                                <div id="jyHeight"></div> -->
                            </div>
                        </div>
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">材质</h2>
                            <div class="layui-colla-content">内容区域</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/jquery-3.5.1.min.js"></script>
    <script src="./javascript/layui/layui.all.js"></script>
    <script>
        //宽高
        var imgTopOuterBorderHeight = 0;    //上外边距
        var imgTopInnerBorderHeight = 0;    //上内边距
        var imgBottomOuterBorderHeight = 0; //下外边距
        var imgBottomInnerBorderHeight = 0; //下内边距
        var imgLrOuterBorderWidth = 0;      //左右外边距
        var imgLrInnerBorderWidth = 0;      //左右内边距
        var topHeight = 0;                  //天高
        var bottomHeight = 0;               //地高
        var jyDistance = 0;                 //惊燕距离
        var jyWidth = 0;                    //惊燕宽度
        var jyHeight = 0;                   //惊燕高

        //材料
        var imgOuterBorderImg = '';  //边距材料
        var imgInnerBorderImg = '';  //边距材料
        var topImg = '';             //天材料
        var bottomImg = '';          //地材料
        var jyImg = '';              //惊燕材料
        var bottomJz = ''            //下方卷轴材料

        //有无惊燕
        var Jy = false;

        var imgHeight = document.body.clientHeight - 300;
        $("#fh").height(imgHeight);

        function renderSlider(sliderId, max, defaultValue, objectId, cssProperties) {
            layui.slider.render({
                elem: sliderId,
                max: max,
                input: true,
                value: defaultValue, //初始值
                change: function (value) {
                    cssProperties.forEach(function (prop) {
                        $(objectId).css(prop, value);
                    });

                }
            });
        }

        renderSlider('#imgTopOuterBorderHeight', 100, 20, "#imgBorder", ["margin-top"]);           //上外边距
        renderSlider('#imgTopInnerBorderHeight', 100, 20, "#fh", ["margin-top"]);                  //上内边距
        renderSlider('#imgBottomOuterBorderHeight', 100, 20, "#imgBorder", ["margin-bottom"]);     //下外边距
        renderSlider('#imgBottomInnerBorderHeight', 100, 20, "#fh", ["margin-bottom"]);            //下内边距
        renderSlider('#imgLrOuterBorderWidth', 100, 20, "#imgBorder", ["margin-left", "margin-right"]);   //左右外边距
        renderSlider('#imgLrInnerBorderWidth', 100, 20, "#fh", ["margin-left", "margin-right"]);   //左右内边距
        renderSlider('#topHeight', 100, 20, "#top", ["height"]);         //天高
        renderSlider('#bottomHeight', 100, 20, "#bottom", ["height"]);   //地高

        layui.form.on('switch(showJy)', function (data) {
            if(this.checked){
                $("#jy").show();
            }else{
                $("#jy").hide();
            }

            layui.layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
        });

        renderSlider('#jyDistance', 300, 20, "#jyBorder", ["width"]);    //惊燕距离
        renderSlider('#jyWidth', 50, 20, "#jyInner", ["margin-left", "margin-right"]);    //惊燕距离
        // renderSlider('#jyHeight', 200, 100, "#jyBorder", ["height"]);    //惊燕高度

    </script>
</body>

</html>
